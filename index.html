<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Pomodoro timer</title>
</head>
<body>
	<section class="surface">
		<h1 class="title">Pomodoro Timer</h1>
		<section class="controls">
			<div class="controller">
			<h3 class="active">Work time</h3>
			<ul class="work">
				<li class="plus"><p>&#43;</p></li>
				<li class="timer"><p>25:00</p></li>
				<li class="minus"><p>&#45;</p></li>
			</ul>
			</div>
			<div class="controller">
			<h3 class="passive">Rest time</h3>
			<ul class="rest">
				<li class="plus"><p>&#43;</p></li>
				<li class="timer"><p>5:00</p></li>
				<li class="minus"><p>&#45;</p></li>
			</ul>
			</div>
			<ul class="panel">
				<li class="play"><p>Play</p></li>
				<li class="pause"><p>Pause</p></li>
				<li class="stop"><p>Stop</p></li>
				<li class="reset"><p>Reset</p></li>
			</ul>
		</section>
		<section class="display">
			<p class="timer">25:00</p>
		</section>
	</section>
	<script app></script>
</body>
</html>
